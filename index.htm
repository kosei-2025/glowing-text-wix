<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>光るテキスト</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
        }
        
        .glow-text {
            font-family: 'Noto Sans JP', sans-serif;
            font-size: 48px;
            font-weight: bold;
            color: #ffffff;
            text-align: center;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
            background-color: black;
            padding: 20px;
            display: inline-block;
            overflow: hidden;
        }
        
        .glow-text span {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            animation: wave-appear 2s ease-out forwards;
        }
        
        @keyframes wave-appear {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            50% {
                opacity: 1;
                transform: translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0px);
            }
        }
        
        .glow-text span:nth-child(1) { animation-delay: 0s; }
        .glow-text span:nth-child(2) { animation-delay: 0.1s; }
        .glow-text span:nth-child(3) { animation-delay: 0.2s; }
        .glow-text span:nth-child(4) { animation-delay: 0.3s; }
        .glow-text span:nth-child(5) { animation-delay: 0.4s; }
        .glow-text span:nth-child(6) { animation-delay: 0.5s; }
        .glow-text span:nth-child(7) { animation-delay: 0.6s; }
        .glow-text span:nth-child(8) { animation-delay: 0.7s; }
        .glow-text span:nth-child(9) { animation-delay: 0.8s; }
        .glow-text span:nth-child(10) { animation-delay: 0.9s; }
        .glow-text span:nth-child(11) { animation-delay: 1.0s; }
        .glow-text span:nth-child(12) { animation-delay: 1.1s; }
    </style>
</head>
<body>
    <div class="glow-text">
        <span>A</span><span>I</span><span>と</span><span>D</span><span>X</span><span>で</span><span>、</span><span>未</span><span>来</span><span>を</span><span>創</span><span>る</span>
    </div>
</body>
</html>
